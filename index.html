<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 4rem;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #555;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #00a8ff;
        }

        .username {
            background-color: #d4f1f9;
            padding: 0.6rem 1.5rem;
            border-radius: 5px;
            color: #00a8ff;
            font-weight: 500;
        }

        .hero-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 4rem;
            height: calc(100vh - 80px);
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .hero-left {
            flex: 1;
            padding-right: 3rem;
        }

        .hero-left h1 {
            font-size: 3.5rem;
            color: #2c3e50;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }

        .hero-left h1 .highlight {
            color: #00a8ff;
        }

        .hero-left p {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.8;
            margin-bottom: 2.5rem;
        }

        .cta-button {
            background-color: #00a8ff;
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 168, 255, 0.3);
        }

        .cta-button:hover {
            background-color: #0096e6;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 168, 255, 0.4);
        }

        .hero-right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-right img {
            max-width: 90%;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.1));
        }

        @media (max-width: 968px) {
            .navbar {
                padding: 1rem 2rem;
            }

            .nav-links {
                gap: 1.5rem;
            }

            .hero-section {
                padding: 0 2rem;
                flex-direction: column;
                justify-content: center;
                text-align: center;
            }

            .hero-left {
                padding-right: 0;
                margin-bottom: 2rem;
            }

            .hero-left h1 {
                font-size: 2.5rem;
            }

            .hero-right img {
                max-width: 70%;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero-left h1 {
                font-size: 2rem;
            }

            .hero-left p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Logo</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
        <div class="username">Username</div>
    </nav>

    <section class="hero-section">
        <div class="hero-left">
            <h1>
                Revitalize Your<br>
                Clothes with Expert<br>
                <span class="highlight">Laundry Services!</span>
            </h1>
            <p>
                From premium dry cleaning to swift wash and fold, we deliver care and convenience. Schedule a pickup and rediscover the freshness of your clothes today!
            </p>
            <button class="cta-button">Book a service today!</button>
        </div>
        <div class="hero-right">
            <img src="https://images.unsplash.com/photo-1582735689369-4fe89db7114c?w=600&h=600&fit=crop" alt="Laundry Services">
        </div>
    </section>
</body>
</html>
